<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edel's Portfolio: Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background: url(https://i1.wp.com/coastalsandiegorentals.com/wp-content/uploads/2015/08/cropped-Coastal-SD-Website-Background.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body>
    <header class="container-fluid pt-1 shadow-sm sticky-top bg-light rounded-bottom">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-4 col-md-12">
                    <h1 class="h1 px-2 py-1 mt-1 mb-0 text-center bg-info rounded-top text-light align-bottom">Edel
                        Marcelino</h1>
                </div>

                <div class="col-md-5 col-sm-7 mx-sm-auto mb-sm-1 col-lg-4 mr-lg-0">
                    <nav class="nav nav-pills mt-2">
                        <a class="nav-link mt-2 text-secondary" href="index.html">About</a>
                        <a class="nav-link mt-2 text-secondary" href="portfolio.html">Portfolio</a>
                        <a class="nav-link mt-2 bg-info text-light" href="contact.html">Contact</a>
                    </nav>
                </div>

            </div>
        </div>
    </header>

    <main class="container bg-light rounded p-4 mt-4"  style="margin-bottom: 100px">

        <div class="row mt-3 col-10">
            <h2 class="h2">Contact Me</h2>
        </div>

        <hr>

        <form action="submit">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" placeholder="What do I call you?">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" placeholder="something@AOL.COM on the interTUBES">
            </div>
            <div class="form-group">
                <label for="Message">Message</label>
                <textarea type="text" class="form-control" rows="6" placeholder="Say Something!"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Bother Me!!!</button>
        </form>

        </div>
    </main>

    <footer class="footer container-fluid bg-info mt-3 py-3 text-center fixed-bottom rounded-top text-light shadow-sm">
        Copyright 2019 &copy
    </footer>

</body>

</html>
